  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;

    nav ul li a {
      color: white;
      text-decoration: none;

    nav ul li a:hover {

    }

      background-color: white;
      border-radius: 8px;

    }

    a {

      margin-top: 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Footer styles */
    footer {

      margin-top: 30px;
      padding: 10px;
      background-color: #333;

</head>
